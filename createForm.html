<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="Email">Enter Email:</label>
        <input type="text" name="name" id="Email" placeholder="Enter Email">
        <br/>
        <br/>
        <label for="Password">Enter Password:</label>
        <input type="password" name="name" id="Password" placeholder="Enter Password">
        <br>
        <br>
        <label for="chooseDate">Choose Date:</label>
        <input type="date" id="chooseDate">
        <br>
        <br>
        <label for="Selector">Choose your State:</label>
        <select name="Select State" id="Selector">
            <option value="">Select State</option>
            <option value="1">MH</option>
            <option value="2">GA</option>
            <option value="3">GJ</option>
        </select>
        <br>
        <br>
        <textarea name="textArea" id="textArea" cols="30" rows="1" placeholder="Enter text here..."></textarea>
        <input type="submit" value="Submit">
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <br>
        <label for="checkbox1">English</label>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Hindi</label>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Marathi</label>
        <input type="checkbox" id="checkbox1">
        <br>
        <br>
        <label for="Upload">Choose File</label>
        <input type="file" id="Upload">
    </form>
<br>
