<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>John</td>
            <td>21</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>22</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>20</td>
            <td>Physics</td>
        </tr>
    </table>

</body>
</html>
